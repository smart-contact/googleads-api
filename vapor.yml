id: 30408
name: googleads-api
environments:
    production:
        scheduler: false
        queues: false
        memory: 512
        cli-memory: 512
        runtime: 'php-8.2:al2'
        domain: google-ads-api.live-console.it
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
    staging:
        scheduler: false
        queues: false
        memory: 128
        cli-memory: 128
        runtime: 'php-8.0:al2'
        timeout: 800
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
